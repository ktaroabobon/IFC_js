<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="../favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>IFC.js</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <div class="col-4">
            <a class="navbar-brand"><img src="../favicon.ico" alt="" width="30" height="24"
                                         class="d-inline-block align-text-top me-2">IFC.js</a>
        </div>
        <div class="col-8">
            <form class="d-flex">
                <input class="form-control ms-2" type="file" id="file-input">
            </form>
        </div>
    </div>
</nav>
<div class="mt-2 me-2 d-flex justify-content-end">
    <div class="card" id="objectInfoCard">
        <div class="card-header">
            Object Info
        </div>
        <ul class="list-group list-group-flush object-info-list">
            <li class="list-group-item">ID: <span id="id-output">None</span></li>
            <li class="list-group-item">Type: <span id="type-output">None</span></li>
            <li class="list-group-item">Property Set: <span id="pset-output">None</span></li>
            <li class="list-group-item">Item Property: <span id="ips-output">None</span></li>
        </ul>
    </div>
</div>
<div class="canvas-container">

</div>
<canvas id="three-canvas"></canvas>
<script src="bundle.js"></script>
</body>
</html>
